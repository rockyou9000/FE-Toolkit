
<div class="form-group">
    <label  class="col-md-2 control-label">A句子</label>
    <div class="col-md-9">
        <input ng-disabled="vm.editable" type="text" class="form-control"  ng-model="vm.showData.test.contentA" name="contentA" required>
        <div class="error" ng-messages="ngForm.contentA.$error" ng-if="ngForm.contentA.$touched">
            <div ng-message="required">A句子不能为空</div>
        </div>
    </div>
</div>
<div class="form-group">
    <label  class="col-md-2 control-label">翻译</label>
    <div class="col-md-9">
        <input ng-disabled="vm.editable" type="text" class="form-control"  ng-model="vm.showData.test.translationA" name="translationA"required>
        <div class="error" ng-messages="ngForm.translationA.$error" ng-if="ngForm.translationA.$touched">
            <div ng-message="required">翻译不能为空</div>
        </div>
    </div>
</div>
<div class="form-group">
    <label  class="col-md-2 control-label">时长</label>
    <div class="col-md-9">
        <select ng-disabled="vm.editable" class="form-control"  ng-model="vm.showData.test.durationA">
            <option value="3">3s</option>
            <option value="4">4s</option>
            <option value="5">5s</option>
            <option value="6">6s</option>
            <option value="7">7s</option>
            <option value="8">8s</option>
            <option value="9">9s</option>
            <option value="10">10s</option>
            <option value="11">11s</option>
            <option value="12">12s</option>
        </select>
    </div>
</div>
<div class="form-group">
    <label  class="col-md-2 control-label">B句子</label>
    <div class="col-md-9">
        <input ng-disabled="vm.editable" type="text" class="form-control"  ng-model="vm.showData.test.contentB" name="contentB" required>

            <div ng-message="required">B句子不能为空</div>
        </div>
    </div>
</div>
<div class="form-group">
    <label  class="col-md-2 control-label">翻译</label>
    <div class="col-md-9">
        <input ng-disabled="vm.editable" type="text" class="form-control"  ng-model="vm.showData.test.translationB" name="translationB" required>
        <div class="error" ng-messages="ngForm.translationB.$error" ng-if="ngForm.translationB.$touched">
            <div ng-message="required">翻译不能为空</div>
        </div>
    </div>
</div>
<div class="form-group">
    <label  class="col-md-2 control-label">时长</label>
    <div class="col-md-9">
        <select ng-disabled="vm.editable" class="form-control"  ng-model="vm.showData.test.durationB">
            <option value="3">3s</option>
            <option value="4">4s</option>
            <option value="5">5s</option>
            <option value="6">6s</option>
            <option value="7">7s</option>
            <option value="8">8s</option>
            <option value="9">9s</option>
            <option value="10">10s</option>
            <option value="11">11s</option>
            <option value="12">12s</option>
        </select>
    </div>
</div>
