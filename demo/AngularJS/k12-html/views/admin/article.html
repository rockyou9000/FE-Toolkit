<div class="row pd-top-2">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-body">
                <form name="datepickerForm" class="form-inline form-search" role="form">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group" ng-class="{'has-error': vm.searchParam.startAt != '' && datepickerForm.start.$invalid}">
                                <label class="control-label">创建开始时间<small></small></label>
                                <input type="text" class="form-control" ng-model="vm.searchParam.startAt" data-date-format="yyyy-MM-dd" data-date-type="number" data-max-date="{{vm.activeDate}}" name="start" bs-datepicker>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group" ng-class="{'has-error': vm.searchParam.endAt != '' && datepickerForm.end.$invalid}">
                                <label class="control-label">创建结束时间<small></small></label>
                                <input type="text" class="form-control" ng-model="vm.searchParam.endAt" data-date-format="yyyy-MM-dd" data-date-type="number" data-min-date="{{vm.searchParam.startAt}}" data-max-date="{{vm.activeDate}}" name="end" bs-datepicker>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>类型</label>


                                <select class="form-control" ng-model="vm.searchParam.type">
                                    <option value="">全部</option>
                                    <option value="0">Banner</option>
                                    <option value="1">合作商家</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label>状态</label>
                                <select class="form-control" ng-model="vm.searchParam.status">
                                    <option value="">全部</option>
                                    <option value="1">未发布</option>
                                    <option value="2">发布</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row pd-top-2">
                        <div class="col-md-12">
                            <button class="btn btn-primary pull-right" ng-click="vm.search()">搜索</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                内容列表
                <div class="btn-group pull-right">
                    <button class="btn btn-primary btn-xs" ui-sref="field.articleDetail">
                        <i class="fa fa-plus-square fa-fw"></i>新增内容
                    </button>
                </div>
            </div>
            <div class="panel-body">
                <table class="table table-bordered table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>标题</th>
                        <th>类型</th>
                        <th>发布时间</th>
                        <th>最后修改时间</th>
                        <th>发布者</th>
                        <th>来源</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="li in vm.list">
                        <td>{{li.id}}</td>
                        <td>{{li.title}}</td>
                            <td>{{li.type|categoryNameFilter}}</td>
                        <td>{{li.publishat|date:'yyyy-MM-dd'}}</td>
                        <td>{{li.updateAt|date:'yyyy-MM-dd'}}</td>
                        <td>{{li.author}}</td>
                        <td>{{li.source}}</td>
                        <td>{{li.status|articleStatusFilter}}</td>
                        <td>
                            <button class="btn btn-default btn-xs" ui-sref="field.articleDetail({id: li.id})">编辑
                            </button>

                            <button class="btn btn-danger btn-xs" ng-click="vm.delete(li.id)">删除</button>
                        </td>
                    </tr>
                    </tbody>
                </table>


            </div>
            <paging ng-if="vm.page" next="{{vm.page}}"></paging>
        </div>
    </div>
</div>
