<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">请登录</h3>
                </div>
                <div class="panel-body">
                    <form role="form" class="ng-pristine ng-valid">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="用户名" name="username" type="text" autofocus="" ng-model="vm.name" required >
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="密码" name="password" type="password" ng-model="vm.pwd" required >
                            </div>
                            <div class="checkbox">
                                <p class="text-danger">{{vm.errorTip}}</p>
                            </div>
                            <button class="btn btn-lg btn-success btn-block" ng-click="vm.submit()">登录</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
