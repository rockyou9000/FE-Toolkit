<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ex-2</title>
	<link rel="stylesheet" href="css/foundation.css">
</head>
<body style="padding: 10px" ng-app="app">
	<div ng-controller="MyCtrl">
		<input type="text" ng-model="user.uname">
		<input type="text" ng-model="user.pwd">
		<!-- <h1 ng-bind="reverse()"></h1> -->
		<div class="button" ng-click="login()">登录</div><br>
		<div ng-show="errormsg.length>0" class="button">{{errormsg}}</div>
	</div>
</body>
<script src="js/angular.js"></script>
<script>
	angular.module("app",[])
	.controller("MyCtrl",function($scope){
		$scope.msg=""
		$scope.user={uname:'',pwd:''}
		$scope.errormsg="";
		$scope.reverse=function(){
			return $scope.msg.split("").reverse().join("");
		}
		$scope.login=function(){
			if($scope.user.uname=="admin" && $scope.user.pwd=="123"){
				alert("登录成功");

			} else{
				$scope.errormsg="用户名或密码错误"
			}
		}
	})
</script>
</html>
