<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Tiny Date Picker Demo</title>
    <meta name="author" content="Chris Davies - http://chrisdavies.github.io/">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="A tiny, responsive, modern, zero-dependency date picker">
    <link rel="stylesheet" href="../test/demo.css">
    <link rel="stylesheet" href="../tiny-date-picker.css">
</head>

<body>
    <main>
        <h1>Tiny Date Picker</h1>
        <div class="form-field">
            <label>Pick a date:</label>
            <input type="text" class="modal-txt" tabindex="400" />
        </div>
        <div class="form-field">
            <label>And another:</label>
            <input type="text" class="non-modal-txt txt-below" tabindex="401" />
        </div>
        <div class="form-field bottom-left">
            <label>And another:</label>
            <input type="text" class="non-modal-txt txt-bottom-left" tabindex="401" data-max="10/30/2017" data-min="10/01/2017" />
        </div>
        <div class="form-field bottom-right">
            <label>And another:</label>
            <input type="text" class="non-modal-txt txt-bottom-right" tabindex="401" />
        </div>
        <div class="form-field top-left">
            <label>And another:</label>
            <input type="text" class="non-modal-txt txt-top-left" tabindex="401" />
        </div>
        <div class="form-field top-right">
            <label>And another:</label>
            <input type="text" class="non-modal-txt txt-top-right" tabindex="401" />
        </div>
        <nav class="footer-links">
            <a href="https://github.com/chrisdavies/tiny-date-picker">Get it at GitHub</a>
        </nav>
        <div class="debug">
        </div>
    </main>

    <script src="../tiny-date-picker.js"></script>
    <script>

        //     window.onerror = function(messageOrEvent, source, lineno, colno, error) {
        //         console.log(messageOrEvent, source, lineno, error);
        //     };
        // }

        /*
         * modal 方式
         */
        TinyDatePicker(document.querySelector('.modal-txt'));

        /*
         * 下方窗口 方式
         */
        Array.prototype.slice.apply(document.querySelectorAll('.non-modal-txt'))
            .forEach(function(el) {
                // debugger;
                TinyDatePicker(el, {
                    mode: 'dp-below',
                    max: el.getAttribute('data-max'),
                    min: el.getAttribute('data-min'),
                });
            });
